<mat-card class="table-card">

    <div class="table-container" id="tableContainer" style="overflow: auto; height: 370px">
      <table mat-table [dataSource]="hotels" class="mat-elevation-z8">
        <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
          <th mat-header-cell class="header-cellss" *matHeaderCellDef>
            <ng-container>{{ column }}</ng-container>
          </th>
  
          <td mat-cell *matCellDef="let hotels">
            <ng-container [ngSwitch]="column">
              <ng-container *ngSwitchCase="'Action'">
                <div class="action-container">
                  <button mat-icon-button class="action-button" (click)="openEditDialog(hotels)">
                    <mat-icon class="action-icon">edit</mat-icon>
                  </button>
  
                  
                  <button (click)="openDeleteDialog(hotels)" mat-icon-button class="action-button red-icon">
                    <mat-icon class="action-icon">delete</mat-icon>
                  </button>
                </div>
              </ng-container>
  
             
              <ng-container *ngSwitchCase="'Nom'">
                {{ hotels.nom | titlecase }}
              </ng-container>
  
              <ng-container *ngSwitchCase="'Libelle'">
                {{ hotels.libelle | titlecase }}
              </ng-container>
  
              <ng-container *ngSwitchCase="'Caracteristique'">
                {{ hotels.caracteristique | titlecase }}
              </ng-container>
  
              <ng-container *ngSwitchCase="'Prix'">
                {{ hotels.prix.toFixed(2)}}
              </ng-container>
  
              
            </ng-container>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  
        <tr mat-row *matRowDef="let htlRow; columns: displayedColumns"></tr>
      </table>
    </div>
  
    <mat-paginator [length]="nb" [pageSizeOptions]="[5, 10, 20]" aria-label="Select page"
      (page)="onPageChange($event)"></mat-paginator>
  
    
  </mat-card>
