<mat-card class="add-client-card">
    <h2 class="form-title">Modifier Hotel</h2>
    <form #hotelForm="ngForm" class="add-client-form" (submit)="updateHotel(hotelForm.value)">

        <mat-form-field appearance="outline" class="half-width">
            <mat-label>Nom</mat-label> 
            <input matInput [(ngModel)]="data.nom" type="text" name="nom" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="half-width">
            <mat-label>Caracteristique</mat-label>
            <input matInput [(ngModel)]="data.caracteristique" type="text" name="caracteristique" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="half-width">
            <mat-label>Libell√©</mat-label>
            <input matInput [(ngModel)]="data.libelle" type="text" name="libelle" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="half-width">
            <mat-label>Prix</mat-label>
            <input matInput [(ngModel)]="data.prix" type="text" name="prix" />
        </mat-form-field>
      
        <button type="submit" mat-raised-button [ngStyle]="{ 'background-color': '#2ED47A', 'color': 'white' }"
            class="submit-button"
            style="grid-column: span 4; width: 150px;margin: auto;"><mat-icon>save_alt</mat-icon>Enregistrer</button>
    </form>
</mat-card>
